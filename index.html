<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<!-- navbar -->
      <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4" style="font-family: cursive;"> Developed By Neha Kausar(WM9077)</h5>
            <span class="text-muted">Lets's count your run</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-secondary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>


    <div class="main" style="margin-top: 120px;">
    <h2> Stop Watch</h2>
    <br>
    <div>
        <h1 id="min">00.</h1>
        <h1 id="sec">00.</h1>
        <h1 id="msec">00.</h1>
        
        <h5>Minutes Seconds  MiliSeconds</h5>
    </div>

    <br>
    <div>

        <button class="btn n-1 functionBtn" onclick="start()" id="start"><i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="btn n-1 functionBtn" onclick="stop()" id="stop"><i class="fa fa-pause"
                aria-hidden="true"></i></button>
        <button class="btn n-1 functionBtn" onclick="reset()" id="reset "><i class="fa fa-refresh" aria-hidden="true"></i>
        </button>

    </div>
    <div id='readitems'>

    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
